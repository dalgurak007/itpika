  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

  <title>接口文档</title>
  <style >

  <div class="container-fluid">

      <div class="row">

      <div class="row">

            <p class="bg-success" style="font-size:30px">第三方服务接口</p>
          </div>
      </div>
      <div class="row">

          <div class="col-md-3"></div>

                <fieldset>
                  <button class="btn btn-success btn-lg" type="submit" onclick="toSwagger('ems')">ems</button>

<script>

function toSwagger(params) {
  // window.location.href = `${window.location.protocol}//${window.location.host}/unit/swagger-ui/index.html?${params}`
